<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡旻佑 競選官方網站 | 為J204未來</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3; /* 競選主色調，可自行更改 */
            --secondary-color: #f8f9fa;
            --accent-color: #ffc107;
            --text-color: #333;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* 導航欄 */
        nav {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            margin-left: 20px;
            font-weight: 500;
        }

        /* 英雄區 (Hero Section) */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1540910419892-4a36d2c3266c?auto=format&fit=crop&w=1350&q=80'); /* 替換成候選人形象照 */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .hero p { font-size: 1.5rem; margin-bottom: 20px; }

        .btn {
            background: var(--accent-color);
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        /* 政見區 */
        .section { padding: 80px 10%; text-align: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            padding: 30px;
            background: var(--secondary-color);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-10px); }

        /* 頁腳 */
        footer {
            background: #222;
            color: white;
            padding: 40px 10%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>投給旻佑大班長！</h1>
        <p>選別人靠運氣，選旻佑靠實力</p>
    </section>

    <section id="about" class="section">
        <h2>關於大班長</h2>
        <p style="max-width: 800px; margin: 0 auto;">
            大家好，我是蔡旻佑，我要擔任J204班長
        </p>
    </section>

    <section id="policies" class="section" style="background-color: #fff;">
        <h2>三大核心優點</h2>
        <div class="grid">
            <div class="card">
                <h3>公正</h3>
                <p>我是一位公正的人，不會有收賄或舞弊行為。</p>
            </div>
            <div class="card">
                <h3>熱心</h3>
                <p>我熱心助人，有需要任何幫助，請找我。</p>
            </div>
            <div class="card">
                <h3>愛班</h3>
                <p>我最愛我們J204班！他是德光充滿歡樂的班級。</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <h3>加入我們的行列</h3>
        <p>IG：Bally Lin</p>
        <div style="margin-top: 20px;">
            © 2026 旻佑競選團隊 版權所有
        </div>
    </footer>

</body>
</html>
